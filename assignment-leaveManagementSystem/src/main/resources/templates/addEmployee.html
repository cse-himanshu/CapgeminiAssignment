<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 400px">
		<h1 class="mb-3">Add New Employee</h1>

		<form th:action="@{/api/addemployee}" th:object="${employee}"
			method="post">
			<div class="mb-3">
				<label>Name:</label> <input type="text" th:field="*{name}"
					class="form-control" />
			</div>
			<div class="mb-3">
				<label>Email:</label> <input type="text" th:field="*{email}"
					class="form-control" />
			</div>
			<div class="mb-3">
				<label>Department:</label> <input type="text"
					th:field="*{department}" class="form-control" />
			</div>
			<div class="mb-3">
				<label>Joining Date:</label> <input type="text"
					th:field="*{joining_date}" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary w-100">Save</button>
		</form>
	</div>

</body>
</html>
