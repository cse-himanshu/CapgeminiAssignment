<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1>Customer List</h1>

    <a href="/showAddForm" class="btn btn-primary mb-3">Add Customer</a> 

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Bill</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.bill}">Bill</td>
                <td>
                    <a th:href="@{/showEditForm/{id}(id=${customer.id})}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/deleteCustomer/{id}(id=${customer.id})}"
                          method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
