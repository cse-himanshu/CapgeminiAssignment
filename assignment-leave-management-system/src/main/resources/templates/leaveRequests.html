<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 1100px">
		<h1 th:if="${employeeName}" th:text="'Leave Requests for ' + ${employeeName}">Leave Requests</h1>
		<h1 th:unless="${employeeName}">Leave Requests</h1>

		<a href="/api/addleaverequest" class="btn btn-primary mb-3"
			style="width: 220px">Add Leave Request</a>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Employee</th>
					<th>Leave Type</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leaveRequest : ${leaveRequests}">
					<td th:text="${leaveRequest.id}">ID</td>
					<td th:text="${leaveRequest.employee != null ? leaveRequest.employee.name : ''}">Employee</td>
					<td th:text="${leaveRequest.leaveType != null ? leaveRequest.leaveType.leaveName : ''}">Leave Type</td>
					<td th:text="${leaveRequest.startDate}">Start Date</td>
					<td th:text="${leaveRequest.endDate}">End Date</td>
					<td th:text="${leaveRequest.status}">Status</td>
					<td>
						<a th:href="@{/api/editleaverequest/{id}(id=${leaveRequest.id})}"
							class="btn btn-warning btn-sm">Edit</a>
						<form th:action="@{/api/deleteleaverequest/{id}(id=${leaveRequest.id})}"
							method="post" style="display: inline">
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
