<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 400px">
		<h1 class="mb-3">Add Leave Type</h1>

		<form th:action="@{/api/addleavetype}" th:object="${leaveType}"
			method="post">
			<div class="mb-3">
				<label>Leave Name:</label>
				<input type="text" th:field="*{leaveName}" class="form-control" />
			</div>
			<div class="mb-3">
				<label>Max Days Allowed:</label>
				<input type="number" th:field="*{maxDayAllowed}" class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary w-100">Save</button>
		</form>
	</div>

</body>
</html>
