<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 1000px">
		<h1>Employees List</h1>

		<a href="/api/addemployee" class="btn btn-primary mb-3"
			style="width: 200px">Add Employee</a>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Department</th>
					<th>Joining Date</th>
					<th>Requested Leaves</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}">ID</td>
					<td th:text="${employee.name}">Name</td>
					<td th:text="${employee.email}">Email</td>
					<td th:text="${employee.department}">Department</td>
					<td th:text="${employee.joining_date}">Joining Date</td>
					<td><a
						th:href="@{/api/leaverequests/employee/{id}(id=${employee.id})}"
						class="btn btn-info btn-sm">See Leaves</a></td>
					<td><a
						th:href="@{/api/editemployee/{id}(id = ${employee.id})}"
						class="btn btn-warning btn-sm">Edit</a>
						<form th:action="@{/api/deleteemployee/{id}(id=${employee.id})}"
							method="post" style="display: inline">
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
