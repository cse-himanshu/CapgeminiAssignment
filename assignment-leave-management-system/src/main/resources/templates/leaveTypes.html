<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="card p-4 shadow" style="width: 800px">
		<h1>Leave Types List</h1>

		<a href="/api/addleavetype" class="btn btn-primary mb-3"
			style="width: 200px">Add Leave Type</a>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Leave Name</th>
					<th>Max Days Allowed</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leaveType : ${leaveTypes}">
					<td th:text="${leaveType.id}">ID</td>
					<td th:text="${leaveType.leaveName}">Leave Name</td>
					<td th:text="${leaveType.maxDayAllowed}">Max Days</td>
					<td>
						<a th:href="@{/api/editleavetype/{id}(id=${leaveType.id})}"
							class="btn btn-warning btn-sm">Edit</a>
						<form th:action="@{/api/deleteleavetype/{id}(id=${leaveType.id})}"
							method="post" style="display: inline">
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
