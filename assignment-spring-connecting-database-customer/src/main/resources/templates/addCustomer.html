<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1>Add Customer</h1>

    <form th:action="@{/addCustomer}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Bill:</label>
            <input type="text" th:field="*{bill}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save Customer</button>
        <a href="/getCustomers" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
